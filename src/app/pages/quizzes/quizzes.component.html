<div *ngIf="quizzes.length" class="list-group">
  <a
    *ngFor="let quiz of quizzes"
    class="list-group-item"
    routerLink="{{ quiz.id }}"
    >{{ quiz.id }}</a
  >
</div>

<div *ngIf="question" class="card" id="{{ question.id }}">
  <div class="card-body">
    <p class="card-text">
      Ques. {{ questionIndex + 1 }} of {{ questions.length }}
    </p>
    <h5 class="card-title">{{ question.question }}</h5>
    <p class="card-text"></p>
  </div>
  <ul class="list-group list-group-flush">
    <li
      *ngFor="let i of [1, 2, 3, 4, 5]"
      class="list-group-item list-group-item-action"
      (click)="checkAnswer(i, $event)"
    >
      {{ question["option" + i] }}
    </li>
  </ul>
  <div class="card-body">
    <h5 class="card-title">{{ question.answer }}</h5>
    <p class="card-text">{{ question.explanation }}</p>
  </div>
  <div class="card-body">
    <button *ngIf="questionIndex" (click)="prev()" class="btn btn-primary mr-3">
      Prev
    </button>
    <button
      *ngIf="questionIndex < questions.length - 1"
      (click)="next()"
      class="btn btn-primary"
    >
      Next
    </button>
  </div>
</div>
