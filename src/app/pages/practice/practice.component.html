<app-labels
  page="practice"
  (showQuestions)="showQuestions($event)"
></app-labels>

<div *ngIf="questions.length">
  <div *ngFor="let question of questions; let i = index">
    <app-question
      [class]="i != offset ? 'd-none' : ''"
      [id]="question.id"
      (response)="response(question.id, $event)"
    >
    </app-question>
  </div>
  <nav>
    <ul class="pagination justify-content-center m-2">
      <li class="page-item w-50 mr-2" [class]="offset == 0 ? 'invisible' : ''">
        <a (click)="prev()" class="btn bg-info text-light page-link rounded-0"
          ><i class="bi bi-arrow-left"></i> Prev</a
        >
      </li>
      <li
        class="page-item w-50"
        [class]="offset == count - 1 ? 'invisible' : ''"
      >
        <a (click)="next()" class="btn bg-info text-light page-link rounded-0"
          >Next <i class="bi bi-arrow-right"></i
        ></a>
      </li>
    </ul>
  </nav>
</div>
