<app-labels page="practice" (showQuestions)="showQuestions($event)"></app-labels>

<div *ngIf="questions.length">
  <div *ngFor="let question of questions; let i = index;">
    <app-question [class]="i != offset ?'d-none':''" [id]="question.id" (response)="response(question.id, $event)">
    </app-question>
  </div>
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item w-50 mr-2" [class]="offset == 0 ? 'invisible' : ''">
        <a (click)="prev()" class="btn page-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg> Prev</a>
      </li>
      <li class="page-item w-50" [class]="offset == count - 1 ? 'invisible' : ''">
        <a (click)="next()" class="btn page-link">Next <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg></a>
      </li>
    </ul>
  </nav>
</div>
