<app-labels
  page="practice"
  (showQuestions)="showQuestions($event)"
></app-labels>
<div *ngIf="questions.length">
  <div>
    <app-question
      *ngFor="let question of questions"
      [id]="question.id"
      (response)="response(question.id, $event)"
    >
    </app-question>
  </div>
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item mr-2" [class]="offset == 0 ? 'disabled' : 'success'">
        <a (click)="prev()" class="btn page-link">Prev</a>
      </li>
      <li
        class="page-item"
        [class]="offset == count - 1 ? 'disabled' : 'success'"
      >
        <a (click)="next()" class="btn page-link">Next</a>
      </li>
    </ul>
  </nav>
</div>
