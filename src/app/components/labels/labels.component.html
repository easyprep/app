<div *ngIf="showError" class="alert alert-danger">
  {{ errorMsg }}
</div>

<div *ngIf="showLoading">Loading...</div>

<div *ngIf="showSubLabels && !showLoading" class="list-group">
  <a *ngFor="let label of subLabels" routerLink="{{ label.path }}">{{
    label.title | titlecase
  }}</a>
</div>

<div *ngIf="showCalendars">
  <app-calendar *ngFor="let calendar of calendars" [year]="calendar.y" [month]="calendar.m"></app-calendar>
</div>
